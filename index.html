                                       <div class="mt-8">${tabsHtml}${contentHtml}</div>`;
                
                container.querySelector('.tab-button').parentElement.addEventListener('click', e => {
                    if(e.target.tagName === 'BUTTON') {
                        const tabId = e.target.dataset.tab;
                        container.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        container.querySelectorAll('.challenge-content').forEach(content => content.classList.add('hidden'));
                        document.getElementById(tabId).classList.remove('hidden');
                    }
                });
            }

            function renderTheory() {
                const data = AppData.theory;
                const container = document.getElementById('theory');
                
                let html = `<h2 class="text-3xl font-bold text-gray-800">${data.title}</h2>
                            <p class="mt-2 text-lg text-gray-600">${data.introduction}</p>`;

                data.sections.forEach(section => {
                    html += `<div class="mt-8 p-6 bg-white rounded-lg shadow-sm">
                                <h3 class="text-2xl font-semibold text-gray-800 mb-4">${section.title}</h3>`;
                    if (section.type === 'columns') {
                        html += `<div class="grid md:grid-cols-3 gap-6">`;
                        section.items.forEach(item => {
                            html += `<div>
                                        <h4 class="font-bold text-lg text-gray-700">${item.title}</h4>
                                        <p class="mt-2 text-gray-600">${item.content}</p>
                                     </div>`;
                        });
                        html += `</div>`;
                    } else if (section.type === 'diagram') {
                         html += `<p class="text-gray-600">${section.content}</p>`;
                    } else if (section.type === 'section_content') {
                        html += section.content; // Render pre-formatted HTML content
                    }
                    html += `</div>`;
                });

                // Render diagram
                 html += `<div class="mt-8 p-6 bg-white rounded-lg shadow-sm">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-4">${data.diagram.title}</h3>
                            <div class="flex flex-col md:flex-row items-center justify-around gap-4 text-center">`;
                data.diagram.steps.forEach((step, index) => {
                     html += `<div class="flex-1 p-4 border-2 border-dashed border-gray-300 rounded-lg">
                                 <h4 class="font-bold text-lg text-gray-700">${step.title}</h4>
                                 <p class="mt-2 text-sm text-gray-600">${step.content}</p>
                              </div>`;
                     if (index < data.diagram.steps.length - 1) {
                         html += `<div class="text-3xl text-gray-400 font-bold mx-4 hidden md:block">&rarr;</div>
                                  <div class="text-3xl text-gray-400 font-bold my-4 md:hidden">&darr;</div>`;
                     }
                });
                html += `</div></div>`;

                container.innerHTML = html;
            }

            function renderConclusion() {
                const data = AppData.conclusion;
                const container = document.getElementById('conclusion');
                
                let html = `<h2 class="text-3xl font-bold text-gray-800">${data.title}</h2>
                            <p class="mt-2 text-lg text-gray-600">${data.introduction}</p>`;

                data.sections.forEach(section => {
                    html += `<div class="mt-8 p-6 bg-white rounded-lg shadow-sm">
                                <h3 class="text-2xl font-semibold text-gray-800 mb-4">${section.title}</h3>
                                <ul class="mt-2 list-disc list-inside text-gray-600 space-y-2">
                                    ${section.points.map(p => `<li>${p}</li>`).join('')}
                                </ul>
                            </div>`;
                });
                container.innerHTML = html;
            }


            // Initial Render
            renderIntroduction();
            renderMethodologies();
            renderEffectiveness();
            renderCases();
            renderChallenges();
            renderTheory();
            renderConclusion();
            
            // Set initial view based on hash
            navigate(window.location.hash || '#introduction');
        });
    </script>
